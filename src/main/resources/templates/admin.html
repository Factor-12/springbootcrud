<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>User List</h1>
  <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>
  <a th:href="@{/admin/user/new}" class="btn btn-primary btn-sm mb-3"> Add User </a>
  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.password}"></td>
      <td><a th:href="@{/admin/user/info/{id}(id=${user.id})}" class="btn btn-primary">Info</a>
        <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/admin/user/remove/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
